spring:
  cloud:
    config:
      fail-fast: true
      profile: ${spring.profiles.active}
      label: ${spring.profiles.active}
      discovery:
        service-id: taroco-config
        enabled: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://taroco-registry:9000/eureka/
  instance:
    prefer-ip-address: true
