spring:
  application:
    name: taroco-oauth2-resource-demo1
  cloud:
    config:
      uri: http://localhost:8888
      profile: dev
server:
  port: 9002

security:
  oauth2:
    client:
      clientId: resource1
      clientSecret: secret
      userAuthorizationUri: http://taroco-oauth2-server/oauth/authorize
      grant-type: password
      scope: read
      access-token-uri: http://taroco-oauth2-server/oauth/token
    resource:
      # token解析端点
      token-info-uri: http://taroco-oauth2-server/oauth/check_token
