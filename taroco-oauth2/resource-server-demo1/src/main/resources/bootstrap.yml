spring:
  application:
    name: taroco-oauth2-resource-demo1
  cloud:
    config:
      uri: http://localhost:8888
      profile: dev
server:
  port: 9002

security:
  oauth2:
    client:
      clientId: resource1
      clientSecret: secret
      userAuthorizationUri: ${base.oauth2.server-url}/oauth/authorize
      grant-type: password
      scope: read
      access-token-uri: ${base.oauth2.server-url}/oauth/token
    resource:
      jwt:
        key-uri: ${base.oauth2.server-url}/oauth/token_key
  basic:
    enabled: false
